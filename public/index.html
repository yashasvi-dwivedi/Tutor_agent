<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini API Chat</title>
</head>
<body>
  <h1>Ask Gemini</h1>
  <input type="text" id="question" placeholder="Type your question..." style="width:300px;">
  <button onclick="askGemini()">Ask</button>
  <pre id="answer"></pre>

  <script>
    async function askGemini() {
      const question = document.getElementById('question').value;
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      document.getElementById('answer').textContent = data.answer || response.statusText;
    }
  </script>
</body>
</html>
